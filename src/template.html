<body>
    <header>
        <nav>
            <h1 class="title">iLibrary</h1>
        </nav>
      </header>
    <main>  
        <div class="input-group  custom-input-group">
            <div id="search-autocomplete" class="form-outline">
              <input type="search" id="form1" class="form-control" placeholder="Search" />
              <label class="form-label" for="form1"></label>
            </div>
            <button type="button" class="btn btn-custom btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
         
          <nav>
            <li class="list-item" data-categoria="romance">
                <span class="material-symbols-outlined">
                  <i class="material-icons">volunteer_activism</i>
                </span>
                <span class="category-title">Romance</span>
              </li>

            <li class="list-item" data-categoria="music">
                <span class="material-symbols-outlined">
                    <i class="material-icons">library_music</i>
                </span>
                <span class="category-title">Music</span>
            </li>

            <li class="list-item" data-categoria="history">
                <span class="material-symbols-sharp">
                    <i class="material-icons">temple_buddhist</i>
                </span>
                <span class="category-title">History</span>
            </li>

            <li class="list-item" data-categoria="horror">
                <span class="material-symbols-sharp">
                    <i class="material-icons">skull</i>
                </span>
                <span class="category-title">Horror</span>
            </li>

            <li class="list-item" data-categoria="comics">
                <span class="material-symbols-sharp">
                    <i class="material-icons">comic_bubble</i>
                </span>
                <span class="category-title">Comics</span>
            </li>

            <li class="list-item" data-categoria="science">
               
                <span class="material-symbols-sharp">
                    <i class="material-icons">genetics</i>
                </span>
                <span class="category-title">Science</span>
            </li>

            <li class="list-item" data-categoria="adventure">
               
                <span class="material-symbols-sharp">
                    <i class="material-icons">sprint</i>
                </span>
                <span class="category-title">Adventure</span>
            </li>

            <li class="list-item" data-categoria="fantasy">
                <span class="material-symbols-sharp">
                    <i class="material-icons">auto_fix</i>
                </span>
                <span class="category-title">Fantasy</span>
            </li>

            <li  class="list-item" data-categoria="classic">
                <span class="material-symbols-sharp">
                    <i class="material-icons">menu_book</i>
                </span>
                <span class="category-title">Classic</span>
            </li>

            <li  class="list-item" data-categoria="western">
                <span class="material-symbols-sharp">
                    <i class="material-icons">menu_book</i>
                </span>
                <span class="category-title">Western</span>
            </li>
          </nav>
         <div id="footer-container"></div>
    </main>
    <div class="loading hidden ">
        <img class="img-book"  src="https://usagif.com/wp-content/uploads/gifs/book-73.gif" alt="loader">
        <p class="loading-message">Loading...</p>

    </div>
    <div class="modal hidden">
      <div class="modal-content">
        <button class="btn-close"></button>
        <div class="recipe-content"></div>
        
        <div class="modal-description"></div>
      </div>
      
      
    </div>
